{% extends "base.html" %}
{% block content %}
<h1>Products</h1>
<div class="flex">
    <button type="button" class="btn btn-light float-right">Load products</button>
    <button type="button" class="btn btn-light float-right">Export products</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit</th>
            <th scope="col">Unit price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <th scope="row"></th>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.unit }}</td>
            <td>{{ item.unit_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
